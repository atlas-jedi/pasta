<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Pasta{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
    {% block extra_css %}{% endblock %}
  </head>
  <body class="bg-light">
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="{{ url_for('file_manager.index') }}" class="sidebar-item {% if request.blueprint == 'file_manager' %}active{% endif %} text-decoration-none">
        <i class="bi bi-folder"></i>
      </a>
      <a href="{{ url_for('time_calculator.index') }}" class="sidebar-item {% if request.blueprint == 'time_calculator' %}active{% endif %} text-decoration-none">
        <i class="bi bi-clock"></i>
      </a>
    </div>
    
    <div class="container mt-4">
      <div class="card shadow">
        <div class="d-flex card-header justify-content-between">
          <h4 class="mb-0">{% block header_title %}{% endblock %}</h4>
          {% block header_actions %}{% endblock %}
        </div>
        <div class="card-body">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>

    {% block modals %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
