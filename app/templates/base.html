<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Pasta{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
    {% block extra_css %}{% endblock %}
  </head>
  <body class="bg-light">
    <!-- Sidebar -->
    <div class="sidebar">
      {% if is_module_enabled('file_manager') %}
      <a href="{{ url_for_if_exists('file_manager.index') }}" 
         class="sidebar-item module-link {% if request.blueprint == 'file_manager' %}active{% endif %} text-decoration-none"
         data-module="file_manager">
        <i class="bi bi-folder"></i>
      </a>
      {% endif %}
      <a href="{{ url_for('time_calculator.index') }}" 
         class="sidebar-item module-link {% if request.blueprint == 'time_calculator' %}active{% endif %} text-decoration-none"
         data-module="time_calculator">
        <i class="bi bi-clock"></i>
      </a>
    </div>
    
    <div class="container mt-4">
      <div class="card shadow">
        <div class="d-flex card-header justify-content-between">
          <h4 class="mb-0" id="page-header-title">{% block header_title %}{% endblock %}</h4>
          <div id="page-header-actions">{% block header_actions %}{% endblock %}</div>
        </div>
        <div class="card-body">
          <div id="content-container">
            {% block content %}{% endblock %}
          </div>
        </div>
      </div>
    </div>

    {% block modals %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Função para carregar um módulo via AJAX
        function loadModule(moduleUrl, moduleName) {
          // Mostrar indicador de carregamento
          document.getElementById('content-container').innerHTML = '<div class="text-center"><div class="spinner-border" role="status"><span class="visually-hidden">Carregando...</span></div></div>';
          
          // Carregar o conteúdo
          axios.get(moduleUrl, {
            headers: {
              'X-Requested-With': 'XMLHttpRequest'
            }
          })
          .then(function(response) {
            // Atualizar a classe ativa
            document.querySelectorAll('.module-link').forEach(function(link) {
              link.classList.remove('active');
            });
            document.querySelector(`.module-link[data-module="${moduleName}"]`).classList.add('active');
            
            // Atualizar o conteúdo
            document.getElementById('content-container').innerHTML = response.data;
            
            // Extrair e atualizar o título do header
            const headerTitleBlock = document.getElementById('content-container').querySelector('[data-header-title]');
            if (headerTitleBlock) {
              document.getElementById('page-header-title').textContent = headerTitleBlock.textContent;
              // Remover o elemento após leitura para evitar duplicação
              headerTitleBlock.remove();
            } else {
              // Tentativa alternativa de encontrar o título
              const firstHeading = document.getElementById('content-container').querySelector('h5');
              if (firstHeading) {
                document.getElementById('page-header-title').textContent = firstHeading.textContent;
              } else if (moduleName === 'time_calculator') {
                document.getElementById('page-header-title').textContent = 'Calculadora de Tempo';
              } else if (moduleName === 'file_manager') {
                document.getElementById('page-header-title').textContent = 'Gerenciador de Arquivos';
              }
            }
            
            // Atualizar URL sem recarregar a página
            history.pushState({}, '', moduleUrl);
            
            // Ativar scripts dentro do conteúdo carregado
            const scripts = document.getElementById('content-container').querySelectorAll('script');
            scripts.forEach(function(script) {
              const newScript = document.createElement('script');
              if (script.src) {
                newScript.src = script.src;
              } else {
                newScript.textContent = script.textContent;
              }
              document.body.appendChild(newScript);
              newScript.remove();
            });
          })
          .catch(function(error) {
            console.error('Erro ao carregar módulo:', error);
            document.getElementById('content-container').innerHTML = '<div class="alert alert-danger">Erro ao carregar o módulo. Tente novamente.</div>';
          });
        }
        
        // Adicionar event listener para todos os links de módulo
        document.querySelectorAll('.module-link').forEach(function(link) {
          link.addEventListener('click', function(e) {
            e.preventDefault();
            const moduleUrl = this.getAttribute('href');
            const moduleName = this.dataset.module;
            loadModule(moduleUrl, moduleName);
          });
        });
        
        // Gerenciar navegação do histórico
        window.addEventListener('popstate', function() {
          location.reload();
        });
      });
    </script>
    
    {% block extra_js %}{% endblock %}
  </body>
</html>
