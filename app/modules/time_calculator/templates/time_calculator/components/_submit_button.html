{# 
  Componente para botão de submissão reutilizável
  
  Parâmetros:
  - text: Texto do botão (padrão: "Calcular")
  - type: Tipo do botão (padrão: "submit")
  - classes: Classes adicionais para o botão (padrão: "btn-primary")
  - col_class: Classe da coluna container (padrão: "col-12")
#}

<div class="{{ col_class|default('col-12') }}">
  <button type="{{ type|default('submit') }}" class="btn {{ classes|default('btn-primary') }}">{{ text|default('Calcular') }}</button>
</div>
